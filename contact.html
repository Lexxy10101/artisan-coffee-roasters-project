<!--Contact form-->
<div class="contactContainer container pt-4">
    <div class="contact">
        <h1 class="contactTitle ">Contact Us</h1>
        <p class="contactText">Feel free to contact us any time. We will get back to you as soon as we can!</p>
    </div>
    <form class="contactForm">
    <div class="form-outline mb-2" data-mdb-input-init>
    
      <label class="form-label" for="form12">Name</label>
      <input type="text" id="form12" class="form-control" />
    
      <label class="form-label" for="typeEmail">Email input</label>
      <input type="email" id="typeEmail" class="form-control" />
    
    
      <label class="form-label" for="textAreaExample">Message</label>
      <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
    </div>
    
      <button type="submit" class="btnContact btn btn-primary" data-mdb-ripple-init>Submit</button>
    </form>
</div>


<footer class="text-center">
    <section mb-4>
      <!-- Facebook -->
      <a data-mdb-ripple-init class="socialMedia btn btn-outline btn-floating m-1" href="https://www.facebook.com/" target="_blank" role="button"

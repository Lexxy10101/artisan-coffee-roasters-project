<!--Contact form-->
<div class="contactContainer container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="contact text-center mb-5">
            <h1 class="contactTitle display-1 fw-bold ">Contact Us</h1>
            <p class="lead contactText">Feel free to contact us any time. We will get back to you as soon as we can!</p>
        </div>
        
        <form class="contactForm" method="POST" action="https://formspree.io/f/xpwrdlna">
        <div class="mb-3">
          <label for="form12" class="form-label">Name</label>
          <input type="text" id="form12" name="name" class="form-control" required />
        </div>
        
          <div class="mb-3">
            <label for="typeEmail"  class="form-label">E-mail</label>
            <input type="email" id="typeEmail" name="_replyto" class="form-control" required />
          </div>
        
        
          <div class="mb-3">
            <label for="textAreaExample" class="form-label">Message</label>
            <textarea class="form-control" id="textAreaExample" name="message" rows="4" required></textarea>
          </div>
        
          <div class="d-grid gap-2 mb-5">
            <button type="submit" class="btn btn-dark btn-lg" data-mdb-ripple-init>Submit</button>
          </div>
        </form>
        </div>
      </div>
</div>
